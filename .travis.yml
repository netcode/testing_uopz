language: php
php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - nightly
install:
    - sudo apt-get update
script:
    - git clone git@github.com:krakjoe/uopz.git
    - if [[ -v "${OLDVERSION}" ]]; then git checkout PHP5; fi
    - phpize
    - ./configure
    - make
    - echo "extension = uopz.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - php index.php
